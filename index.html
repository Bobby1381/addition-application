<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding of to number</title>
    <style>
        *{
            font-size: 40px;
        }
        body{
            background-color: rgb(126, 201, 201);
        }
    </style>
</head>
<body>
    <center>
        <h1>Addition of to number</h1>
        <form onsubmit="find()">
        <input type="number" id="num1" step="any" placeholder="Enter first number">
        <br><br>
        <input type="number" id="num2" step="any" placeholder="Enter second number">
        <br><br>
        <input type="submit"  value="Add">
        </form>
        <h2 id="msg"></h2>

        <script>
           function find(){
            event.preventDefault();
            let num1 = document.getElementById("num1");
            let num2 = document.getElementById("num2");
            let msg=document.getElementById("msg");
            if(num1.value===""){
                alert("enter first number");
                innerHTML="";
                num1.focus();
                msg.innerHTML=""
                return;
            }
            if(num2.value===""){
                alert("enter first number");
                innerHTML="";
                num2.focus();
                msg.innerHTML = "";
                return;
            }
            let a = parseFloat(num1.value);
            let b = parseFloat(num2.value);
            let c = a+b;
            let d="addition="+c.toFixed(2);
            msg.innerHTML=d;
            
           }
            
        </script>
    </center>
    
</body>
</html>
